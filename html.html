<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="flex-body">
        <div class="text-display">
           
                <div> 
                    <p id="textBox"></p>
                    <p id="textResult">0</p>
                </div>
         

        </div>
        <div class="brand">
            <p>Hola Nubca !!!!!</p>
        </div>
     
        <div class="gridarea-numb">
            <button id="numero" class="numero" onclick="displayNumb('del')">DEL</button>
            <button id="numero" class="numero" onclick="displayNumb(0)">0</button>
            <button id="numero" class="numero" onclick="displayNumb(1)">1</button>
            <button id="numero" class="numero" onclick="displayNumb(2)">2</button>
            <button id="numero" class="numero" onclick="displayNumb(3)">3</button>
            <button id="numero" class="numero" onclick="displayNumb(4)">4</button>
            <button id="numero" class="numero" onclick="displayNumb(5)">5</button>
            <button id="numero" class="numero" onclick="displayNumb(6)">6</button>
            <button id="numero" class="numero" onclick="displayNumb(7)">7</button>
            <button id="numero" class="numero" onclick="displayNumb(8)">8</button>
            <button id="numero" class="numero" onclick="displayNumb(9)">9</button>
            <button id="numero" class="numero" onclick="displayNumb('-')">-</button>
            <button id="numero" class="numero" onclick="displayNumb('+')">+</button>
            <button id="numero" class="numero" onclick="displayNumb('/')">/</button>
            <button id="numero" class="numero" onclick="displayNumb('*')">x</button>
            <button id="numero" class="numero" onclick="displayNumb('equal')"> =</button>
            
        </div>
        

    </div>







    <script src="/js.js"></script>
</body>
</html>
